<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- Adding the nav bar  -->
    <div class="container">

        <nav class="navbar navbar-light bg-light justify-content-between">
          <a class="navbar-brand">Find a baby animal</a>
          <form class="form-inline">
            <input class="form-control form-control-lg mr-sm-2 Search" id="searchTerm" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 searchIcon" id="search" type="submit">
              <img src="./assets/Images/if_icon-ios7-search-strong_211817.png" alt="Search" height="38px">
            </button>
          </form>
        </nav>

    </div>


    <div class="container">

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-10 col-10" id="animalSearchTerms">
          <img class="img-fluid mx-auto" src="./assets/Images/Baby_Penguin.jpg" alt="Baby Penguin">
        </div>
      </div>

      <div class="card-group animalsView">
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript.js">

    </script>
  </body>
</html>
